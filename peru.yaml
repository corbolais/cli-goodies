imports:
    beets: functions
    dnd: functions
    hub: functions
    geeknote: functions
    git-annex: functions
    grunt: functions
    gulp: functions
    offline: functions
    pandoc: functions
    pip: functions
    rvm: functions
    sdp: functions
    sheet: functions

curl module beets:
    url: https://raw.githubusercontent.com/sampsyo/beets/master/extra/_beet
    sha1: c0bc74c40e7287fdc93831a3d9a42a4a57c9d0a1

git module dnd:
    url: https://github.com/srijanshetty/dnd
    pick: ['dnd', '_dnd']

curl module hub:
    url: https://raw.githubusercontent.com/github/hub/master/etc/hub.zsh_completion
    move: { "hub.zsh_completion" : "_hub"}
    sha1: 607c202f89635e636708d7dc68f5079bf0597254

git module geeknote:
    url: https://github.com/s7anley/zsh-geeknote
    pick: _geeknote

git module git-annex:
    url: https://github.com/Schnouki/git-annex-zsh-completion
    pick: _git-annex

curl module grunt:
    url: https://raw.githubusercontent.com/gruntjs/grunt-cli/master/completion/zsh
    move: { "zsh" : "_grunt"}
    sha1: 2487bdb7d497e61c66b26e9e635a5395aaa5c44b

git module gulp:
    url: https://github.com/srijanshetty/gulp-autocompletion-zsh
    pick: _gulp

git module offline:
    url: https://github.com/srijanshetty/offline
    pick: _offline

git module pandoc:
    url: https://github.com/srijanshetty/zsh-pandoc-completion
    pick: _pandoc

git module pip:
    url: https://github.com/srijanshetty/zsh-pip-completion
    pick: _pip

curl module rvm:
    url: https://raw.githubusercontent.com/rvm/rvm/master/scripts/extras/completion.zsh/_rvm
    sha1: 73f67dedb72fd97fcb1a4b303762cdcef68fc59f

git module sdp:
    url: https://github.com/srijanshetty/sdp
    pick: _sdp

curl module sheet:
    url: https://raw.githubusercontent.com/oscardelben/sheet/master/contrib/completion/sheet.zsh
    move: { "sheet.zsh" : "_sheet"}
    sha1: 86fe43a17dc7cc1f049d8c9e7ec3deafe68652aa
